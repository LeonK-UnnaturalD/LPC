<div *ngIf="!Loading">
  <app-Empty></app-Empty>
  <div class="grid fullsite">
    <div *ngIf="Chat.OffererId !== Owner" class="customer">
      <h1>Chat</h1>
      <span class="block"><i data-feather="slash"></i></span>
      <span class="report"><i data-feather="alert-octagon"></i></span>
      <span class="close"><i data-feather="x-square"></i></span>
      <span class="star"><i data-feather="star"></i></span>
    </div>
    <div *ngIf="Chat.OffererId === Owner" class="offerer">
      <h1>Chat</h1>
      <span class="block"><i data-feather="slash"></i></span>
      <span class="report"><i data-feather="alert-octagon"></i></span>
      <span class="accept"><i data-feather="user-check"></i></span>
    </div>
    <div class="grid scroll">
      <app-Messages class="full" *ngFor="let msg of Chat.Messages" Username="{{msg.Username}}" Date="{{msg.Date}}" Content="{{msg.Content}}" Owner="{{msg.Owner}}" MyId="{{Owner}}"></app-Messages>
      <app-Empty></app-Empty>
    </div>
    <div class="Send">
      <form [formGroup]="Group" (ngSubmit)="OnSubmit(Group.value)">  
        <input type="text" placeholder="Enter message" id="message" formControlName="message" required/>
        <button type="submit"><i data-feather="send"></i></button>
      </form>
    </div>
  </div>
  <app-Empty></app-Empty>
</div>
<app-Loading *ngIf="Loading"></app-Loading>
