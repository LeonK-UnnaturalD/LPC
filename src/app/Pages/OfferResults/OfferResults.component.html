<div *ngIf="!Loading" class="fullsite">
  <app-Empty></app-Empty>
  <mat-card class="heading" *ngIf="Buy">
    Results of sellers ({{From}} - {{To}}) in {{Country}} <span *ngIf="City !== ''">in {{City}}</span>
  </mat-card>
  <mat-card *ngIf="!Buy" class="heading">
    Results of buyers ({{From}} - {{To}}) in {{Country}} <p *ngIf="City !== ''">in {{City}}</p>
  </mat-card>
  <div class="mat-elevation-z8" style="margin-bottom: 20px;">
    <table mat-table [dataSource]="Results" matSort>
  
      <!-- ID Column -->
      <ng-container matColumnDef="select">
        <th mat-header-cell *matHeaderCellDef> Select </th>
        <td mat-cell *matCellDef="let row">
          <button *ngIf="Buy" mat-button (click)="Open(row.Id)">Sell</button>
          <button *ngIf="!Buy" mat-button (click)="Open(row.Id)">Sell</button>
        </td>
      </ng-container>
  
      <!-- Progress Column -->
      <ng-container matColumnDef="username">
        <th mat-header-cell *matHeaderCellDef> Username </th>
        <td mat-cell *matCellDef="let row"> {{row.Username}} </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="deposit">
        <th mat-header-cell *matHeaderCellDef> Deposit </th>
        <td mat-cell *matCellDef="let row"> {{row.Deposit}} </td>
      </ng-container>
  
      <!-- Color Column -->
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef> Price </th>
        <td mat-cell *matCellDef="let row"> {{row.Price}}{{row.Currency}} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;">
      </tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div>
</div>
<app-Loading *ngIf="Loading"></app-Loading>
