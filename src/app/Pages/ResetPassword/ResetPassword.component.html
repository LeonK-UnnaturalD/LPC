<app-Empty></app-Empty>
<div class="fullsite">
  <mat-card class="heading">
    <mat-card-title>Reset password</mat-card-title>
    <mat-card-content>
      Resets your password
    </mat-card-content>
  </mat-card>
  <form class="center" [formGroup]="Group" (ngSubmit)="OnSubmit(Group.value)">
    <mat-form-field>
      <input matInput type="password" placeholder="Enter password" formControlName="Password" required/>
    </mat-form-field>
    <mat-form-field>
      <input matInput type="password" placeholder="Repeat password" formControlName="VerifyPassword" required />
    </mat-form-field>

    <button mat-raised-button type="submit">Reset</button>
  </form>
</div>
