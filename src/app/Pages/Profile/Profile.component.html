<div *ngIf="!Loading">
  <app-Empty></app-Empty>
  <div class="grid fullsite">
    <h1>{{User.Username}}</h1>

    <form [formGroup]="Group" (ngSubmit)="OnChange(Group.value)">
      <div class="username">
        <h3>Change username</h3>
        <input type="text" placeholder="{{User.Username}}" formControlName="Username" />
      </div>
      <div class="password">
        <h3>Change password</h3>
        <input type="password" placeholder="Enter new password..." formControlName="Password" />
        <input type="password" placeholder="Enter new password again..." formControlName="RepeatPassword" />
      </div>
      <div class="email">
        <h3>Change Email</h3>
        <input type="text" placeholder="{{User.Email}}" formControlName="Email" />
      </div>
      <div class="languages">
        <div class="selectedlangs">
          <div *ngFor="let lang of User.Languages">
            <span>{{lang}}</span>
            <span (click)="RemoveLanguage(lang)"><i data-feather="x"></i></span>
          </div>
        </div>
        <h3>Edit languages</h3>
        <select (change)="AddLanguage($event)">
            <option value="Afrikanns">Afrikanns</option>
            <option value="Albanian">Albanian</option>
            <option value="Arabic">Arabic</option>
            <option value="Armenian">Armenian</option>
            <option value="Basque">Basque</option>
            <option value="Bengali">Bengali</option>
            <option value="Bulgarian">Bulgarian</option>
            <option value="Catalan">Catalan</option>
            <option value="Cambodian">Cambodian</option>
            <option value="Chinese (Mandarin)">Chinese (Mandarin)</option>
            <option value="Croation">Croation</option>
            <option value="Czech">Czech</option>
            <option value="Danish">Danish</option>
            <option value="Dutch">Dutch</option>
            <option value="English">English</option>
            <option value="Estonian">Estonian</option>
            <option value="Fiji">Fiji</option>
            <option value="Finnish">Finnish</option>
            <option value="French">French</option>
            <option value="Georgian">Georgian</option>
            <option value="German">German</option>
            <option value="Greek">Greek</option>
            <option value="Gujarati">Gujarati</option>
            <option value="Hebrew">Hebrew</option>
            <option value="Hindi">Hindi</option>
            <option value="Hungarian">Hungarian</option>
            <option value="Icelandic">Icelandic</option>
            <option value="Indonesian">Indonesian</option>
            <option value="Irish">Irish</option>
            <option value="Italian">Italian</option>
            <option value="Japanese">Japanese</option>
            <option value="Javanese">Javanese</option>
            <option value="Korean">Korean</option>
            <option value="Latin">Latin</option>
            <option value="Latvian">Latvian</option>
            <option value="Lithuanian">Lithuanian</option>
            <option value="Macedonian">Macedonian</option>
            <option value="Malay">Malay</option>
            <option value="Malayalam">Malayalam</option>
            <option value="Maltese">Maltese</option>
            <option value="Maori">Maori</option>
            <option value="Marathi">Marathi</option>
            <option value="Mongolian">Mongolian</option>
            <option value="Nepali">Nepali</option>
            <option value="Norwegian">Norwegian</option>
            <option value="Persian">Persian</option>
            <option value="Polish">Polish</option>
            <option value="Portuguese">Portuguese</option>
            <option value="Punjabi">Punjabi</option>
            <option value="Quechua">Quechua</option>
            <option value="Romanian">Romanian</option>
            <option value="Russian">Russian</option>
            <option value="Samoan">Samoan</option>
            <option value="Serbian">Serbian</option>
            <option value="Slovak">Slovak</option>
            <option value="Slovenian">Slovenian</option>
            <option value="Spanish">Spanish</option>
            <option value="Swahili">Swahili</option>
            <option value="Swedish ">Swedish </option>
            <option value="Tamil">Tamil</option>
            <option value="Tatar">Tatar</option>
            <option value="Telugu">Telugu</option>
            <option value="Thai">Thai</option>
            <option value="Tibetan">Tibetan</option>
            <option value="Tonga">Tonga</option>
            <option value="Turkish">Turkish</option>
            <option value="Ukranian">Ukranian</option>
            <option value="Urdu">Urdu</option>
            <option value="Uzbek">Uzbek</option>
            <option value="Vietnamese">Vietnamese</option>
            <option value="Welsh">Welsh</option>
            <option value="Xhosa">Xhosa</option>
        </select>
      </div>
      <div class="oldpassword">
        <input type="password" placeholder="Enter your old password to save changes" formControlName="OldPassword" />
      </div>
      <div class="buttons">
        <button class="submit">Change details</button>
        <button (click)="DeleteAccount()" class="delete">Delete Account</button>
      </div>

      <app-Error *ngIf="Error" class="Error" (CloseError)="Close()" [ErrorCode]="Error.Code" [ErrorMessage]="Error.Msg"></app-Error>

    </form>

  </div>
  <app-Empty></app-Empty>
</div>
<app-Loading *ngIf="Loading"></app-Loading>
