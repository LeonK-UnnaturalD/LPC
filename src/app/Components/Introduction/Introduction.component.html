<mat-card class="Ad">
  <mat-card-title>Buy and sell Pi near you.</mat-card-title>
  <br />
  <mat-card-content>
    <h1 class="Desc">Private. Secure. Fast.</h1>
    <p>
      Trade Pi with {{CustomerCount}} customers from {{CountryCount}} different countries
    </p>
    <br />
    <button *ngIf="!SignedIn()" mat-raised-button (click)="SignUp()">
      Sign up
    </button>
  </mat-card-content>
</mat-card>
