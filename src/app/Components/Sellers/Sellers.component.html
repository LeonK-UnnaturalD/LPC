<app-Empty></app-Empty>
<div class="heading">
  <h2>Sell Pi coins in {{State}}</h2>
</div>
<div>
  <div class="table">
    <span class="Name">Buyer</span>
    <span class="Payment">Payment method</span>
    <span class="Price">Price / Pi</span>
  </div>
</div>
<div class="container">
  <div class="seller" *ngFor="let seller of Sellers">
    <span class="Name">{{seller.Username}}</span>
    <span class="Payment">{{seller.Deposit}}</span>
    <span class="Price">{{seller.Price}}{{seller.Currency}}</span>
    <a href="sell/{{seller.Id}}"><button>Sell</button></a>
  </div>
</div>
